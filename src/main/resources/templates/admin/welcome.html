<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title>Admin home</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <link href="/css/blueNavbar.css" rel="stylesheet"/>
    <link href="/css/adminStyle.css" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-inverse navbar-fixed-top nav-custom" style="background-color: #1976D2;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Photo Gallery</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/admin/welcome}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary btn-custom" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Welcome container -->
<div class="container-fluid bg-1 container-custom text-center">
    <h2 class="margin">Benvenuto, <span th:utext="${username}"></span></h2>
    <h3>Questa Ã¨ la sezione admin</h3>
    <h4>In questa sezione puoi inserire nuove foto e gestire le foto esistenti</h4>
</div>
<!-- Actions container -->
<div class="container-fluid bg-2 container-custom">
    <h3>Gestione foto</h3>
    <br/>
    <a th:href="@{/foto/save}" class="btn btn-info btn-md">
        Inserisci un foto
    </a>
    <br/>
    <br/>
    <div class="table-custom">
        <table class="table table-hover">
            <tr>
                <th>Nome:</th>
                <th>Fotografo:</th>
                <th>Album:</th>
                <th>Modifica:</th>
                <th>Cancella:</th>
            </tr>
            <tr th:each="foto : ${fotografie}">
                <td th:text="${foto.nome}"></td>
                <td th:text="${foto.fotografo?.nome+' '+foto.fotografo?.cognome}"></td>
                <td th:text="${foto.album?.nome}"></td>
                <td>
                    <a th:href="@{/foto/update/{id}(id=${foto.id})}">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                </td>
                <td>
                    <a th:href="@{/foto/delete/{id}(id=${foto.id})}">
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
