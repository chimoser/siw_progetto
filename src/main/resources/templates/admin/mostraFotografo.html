	data-offset="60" onload="myFunction()">
	<div class="header">
		<div class="bg-color">
			<header id="main-header">
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target="#lauraMenu">
								<span class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Photo Gallery</a>
						</div>

							<ul class="nav navbar-nav navbar-right navbar-border">

								<li><a href="#portfolio">Portfolio</a></li>
								<li><a href="#contact">Contact Us</a></li>

							</ul>
						</div>
					</div>
				</nav>
			</header>
		</div>
	</div>
<!--container con info di riepilogo-->
<div class="container">
    <div class="container marketing">
        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Operazione effettuata con successo
                    <div><span class="text-muted">Riepilogo</span></div>
                </h2>
                <div class="list-group">
                    <a class="list-group-item">Nome: <b th:text="${fotografo.nome}"></b></a>
                    <a class="list-group-item">Cognome: <b th:text="${fotografo.cognome}"></b></a>
                    <a class="list-group-item">Album: <b th:each="album : ${albums}" th:value="${album.id}"
                    th:text="${foto.album?.nome}"></b></a>
                </div>
            </div>
            <br/>
            <br/>
            <br/>
            <div class="col-md-5">
                <img class="featurette-image img-responsive center-block img-rounded"
                     th:src="@{/fotografie/{id}(id=${foto.id})}" alt="img foto"/>
            </div>
        </div>
    </div>
</div>
