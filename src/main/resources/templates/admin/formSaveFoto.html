<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8"/>
    <title>Inserimento fotografia</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="/css/blueNavbar.css" rel="stylesheet"/>
    <link href="/css/formStyle.css" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
</head>
<body>
<!--navbar-->
<nav class="navbar navbar-inverse navbar-fixed-top nav-custom" style="background-color: #1976D2;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Photo Gallery</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/admin/welcome}">Home</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-primary btn-custom" value="Logout"/>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--form-->
<div class="container container-custom">
    <h2 align="center">Inserimento dati foto</h2>
    <br/>
    <form action="#" th:action="@{/foto/salva}" th:object="${foto}"  method="post"> <!-- enctype="multipart/form-data"-->
         
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">Nome foto:</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="nome" th:field="*{nome}"/>
                </div>
                <div class="col-sm-2" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Error nome</div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">Fotografo:</label>
                <div class="col-sm-8">
                    <select th:field="*{fotografo}" class="form-control" name="fotografo">
                        <option th:each="fotografo : ${fotografi}" th:value="${fotografo.id}"
                                th:text="${fotografo.nome + ' ' + fotografo.cognome}"></option>
                    </select>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">Album:</label>
                <div class="col-sm-8">
                    <select th:field="*{album}" class="form-control" name="album">
                        <option th:each="album : ${albums}" th:value="${album.id}"
                                th:text="${album.nome}"></option>
                    </select>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-12">
                <label class="col-sm-2 control-label">Carica una immagine (400x300):</label>
                <div class="col-sm-8">
                    <input type="file" name="file"/>
                </div>
                <div class="col-sm-2" th:if="${imgNonInserita}">Campo obbligatorio</div>
            </div>
        </div>
        <div class="row" align="center">
            <div class="form-group col-sm-12">
                <input class="btn btn-primary" type="submit" value="Invia"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
