<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Inserimento album</title>
<meta name="description"
	content="Free Bootstrap Theme by BootstrapMade.com">
<meta name="keywords"
	content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">


<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:300,400|Questrial|Satisfy">
<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar"
	data-offset="60" onload="myFunction()">
	<div class="header">
		<div class="bg-color">
			<header id="main-header">
				<nav class="navbar navbar-default navbar-fixed-top">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target="#lauraMenu">
								<span class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
							<a class="navbar-brand" href="#">Photo Gallery</a>
						</div>
						<div class="collapse navbar-collapse" id="lauraMenu">
							<ul class="nav navbar-nav navbar-right navbar-border">
								<li class="active"><a href="#main-header">Home</a></li>
								<li><a href="#about">Sections</a></li>
								<li><a href="#portfolio">Portfolio</a></li>
								<li><a href="#contact">Contact Us</a></li>
								<li><a th:href="@{/admin/welcome}">Login</a></li>
								<li><a th:href="@{/richiestaForm}">Acquista foto</a></li>
							</ul>
						</div>
					</div>
				</nav>
			</header>
		</div>
	</div>
	<!--form-->
	<div class="container container-custom">
		<h2 align="center">Inserimento dati album</h2>
		<br />
		<form action="#" th:action="@{/album}" th:object="${album}"
			enctype="multipart/form-data" method="post">
			<div class="row">
				<div class="form-group col-sm-12">
					<label class="col-sm-2 control-label">Nome:</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="nome"
							th:field="*{nome}" />
					</div>
					<div class="col-sm-2" th:if="${#fields.hasErrors('nome')}"
						th:errors="*{nome}">Error nome</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<label class="col-sm-2 control-label">Descrizione:</label>
					<div class="col-sm-8">
						<input class="form-control" type="text" name="descrizione"
							th:field="*{descrizione}" />
					</div>
					<div class="col-sm-2" th:if="${#fields.hasErrors('descrizione')}"
						th:errors="*{descrizione}">Error nome</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-sm-12">
					<label class="col-sm-2 control-label">Foto:</label>
					<div class="col-sm-8">
						<select th:field="*{fotografie}" class="form-control"
							name="fotografie">
							<option th:each="foto : ${fotografie}" th:value="${foto.id}"
								th:text="${foto.nome}"></option>
						</select>
					</div>
					<div class="col-sm-2"></div>
				</div>
			</div>
			<div class="row" align="center">
				<div class="form-group col-sm-12">
					<input class="btn btn-primary" type="submit" value="Salva album" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
