	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>

			<li th:each="foto : ${photos}">

				</li>
		</ul>
	</div>
</body>
</html>
