<body id="photosPage" data-spy="scroll" data-target=".navbar" data-offset="60" onload="myFunction()">
      <header id="main-header">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lauraMenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" th:href="@{/}">Photo Gallery</a>
            </div>
            <div class="collapse navbar-collapse" id="lauraMenu">
              <ul class="nav navbar-nav navbar-right navbar-border">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/#about}">Sections</a></li>
                <li><a th:href="@{/#portfolio}">Portfolio</a></li>
                <li><a th:href="@{/carrello}">Cart</a></li>
                <li><a th:href="@{/admin/welcome}">Login</a></li>
              </ul>
            </div>
          </div>
        </nav>
        
      </header>

		<div class="site-section" data-aos="fade">
			<div class="container-fluid">

				<div class="row justify-content-center">
					<div class="col-md-7">
						<div class="row mb-5">
							<div class="col-12 ">
								<h2 class="site-section-heading text-center">Cerca fotografo</h2>
								
								
							</div>
						</div>

						<div class="row justify-content-center">
							<form th:action="@{/risultatiFotografoNomeCognome}" method="POST"
								th:object="${stringaRicerca}">
								<p class="error" th:if="${#fields.hasErrors('stringa1')}"
										th:errors="*{stringa1}">
								<h4> Lascia in bianco i campi non necessari</h4>
								<div class="row justify-content-center">
								<label class="text-black" for="nome">Nome</label> <input
										type="text" id="nome" th:field="*{stringa1}"
										class="form-control">
								</div>
								<br>
								<div class="row justify-content-center" >
									<label class="text-black" for="cognome">Cognome</label> <input
										type="text" id="cognome" th:field="*{stringa2}"
										class="form-control">
								</div>
								<br>
								<div class="row justify-content-center">
									<input type="submit" value="Cerca"
										class="btn btn-primary py-2 px-4 text-white">
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>


<footer class="footer-2 text-center-xs bg--white">

			<!--end row-->
