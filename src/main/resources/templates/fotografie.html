		<section id="listaFoto" class="section-padding wow fadeInUp delay-05s">
    <div class="container">
    <div class="row">
			<ul>
				<th:foreach th:each="foto: ${fotografie}">
					<li>
						<div class="service-box">
							<img th:src="@{${foto.link}}" alt="Foto"
								style="height: 220px; width: 220px" />
							<div>
								<a th:text="${foto.nome}"
									th:href="@{'/foto' + '/' + ${foto.id}}"></a>
							</div>
						</div>
					</li>
				</th:foreach>
			</ul>
		</div>
	</div>
  </section>
