<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <meta name="description" content="Free Bootstrap Theme by BootstrapMade.com">
  <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">


  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Fira+Sans|Roboto:300,400|Questrial|Satisfy">
  <link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/animate.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">

  
</head>
<body id="photosPage" data-spy="scroll" data-target=".navbar" data-offset="60" onload="myFunction()">
      <header id="main-header">
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#lauraMenu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" th:href="@{/}">Photo Gallery</a>
            </div>
            <div class="collapse navbar-collapse" id="lauraMenu">
              <ul class="nav navbar-nav navbar-right navbar-border">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/#about}">Sections</a></li>
                <li><a th:href="@{/#portfolio}">Portfolio</a></li>
                <li><a th:href="@{/#contact}">Contact Us</a></li>
                <li><a th:href="@{/admin/welcome}">Login</a></li>
              </ul>
            </div>
          </div>
        </nav>
        
      </header>
	
	<div class="main">
		<div class="container">
			<div class="middle">
				<div id="login">
					<form th:action="@{/signUp}" method="post">
						<p>
							<span class="fa fa-user"></span><input type="text"
								name="username" placeholder="username"></input>
						</p>
						<p>
							<span class="fa fa-lock"></span><input type="password"
								name="password" placeholder="password"></input>
						</p>
							<span style="width:50%; text-align:left;  float: left;"><input type="submit" value="Accedi"></input></span>
					</form>
					<form action="/">
						<span style="width:50%; text-align:right;"><input type="submit" value="Home"></input></span>
					</form>
				</div><!--  end login -->
			</div><!-- end middle -->
		</div><!-- end container -->
	</div><!-- end main -->
</body>
</html>
